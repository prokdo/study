<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/administrator/login.css}">
</head>
<body>
    <div class="container">
        <h1>Вход в систему</h1>
        <p>Пожалуйста, введите свой пароль</p>

        <!-- Отображение сообщения об ошибке -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <!-- Форма для ввода пароля -->
        <form th:action="@{/administrator/login}" method="post">
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="text" id="phone" name="phone" th:value="${phone}" readonly />
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
